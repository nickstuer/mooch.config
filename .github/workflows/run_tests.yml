name: Run Tests and Upload Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6


      - name: Install dependencies
        run: uv pip install --system . pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest --cov --cov-branch --cov-report=xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.os }}-py${{ matrix.python-version }}
          path: coverage.xml

  merge_coverage:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11 and install coverage
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install coverage

      - name: Download coverage artifacts - Linux
        uses: actions/download-artifact@v3
        with:
          name: coverage-ubuntu-latest-py3.9
          path: coverage_reports/ubuntu-py3.9
      - uses: actions/download-artifact@v3
        with:
          name: coverage-ubuntu-latest-py3.10
          path: coverage_reports/ubuntu-py3.10
      - uses: actions/download-artifact@v3
        with:
          name: coverage-ubuntu-latest-py3.11
          path: coverage_reports/ubuntu-py3.11
      - uses: actions/download-artifact@v3
        with:
          name: coverage-ubuntu-latest-py3.12
          path: coverage_reports/ubuntu-py3.12
      - uses: actions/download-artifact@v3
        with:
          name: coverage-ubuntu-latest-py3.13
          path: coverage_reports/ubuntu-py3.13

      - name: Download coverage artifacts - macOS
        uses: actions/download-artifact@v3
        with:
          name: coverage-macos-latest-py3.9
          path: coverage_reports/macos-py3.9
      - uses: actions/download-artifact@v3
        with:
          name: coverage-macos-latest-py3.10
          path: coverage_reports/macos-py3.10
      - uses: actions/download-artifact@v3
        with:
          name: coverage-macos-latest-py3.11
          path: coverage_reports/macos-py3.11
      - uses: actions/download-artifact@v3
        with:
          name: coverage-macos-latest-py3.12
          path: coverage_reports/macos-py3.12
      - uses: actions/download-artifact@v3
        with:
          name: coverage-macos-latest-py3.13
          path: coverage_reports/macos-py3.13

      - name: Download coverage artifacts - Windows
        uses: actions/download-artifact@v3
        with:
          name: coverage-windows-latest-py3.9
          path: coverage_reports/windows-py3.9
      - uses: actions/download-artifact@v3
        with:
          name: coverage-windows-latest-py3.10
          path: coverage_reports/windows-py3.10
      - uses: actions/download-artifact@v3
        with:
          name: coverage-windows-latest-py3.11
          path: coverage_reports/windows-py3.11
      - uses: actions/download-artifact@v3
        with:
          name: coverage-windows-latest-py3.12
          path: coverage_reports/windows-py3.12
      - uses: actions/download-artifact@v3
        with:
          name: coverage-windows-latest-py3.13
          path: coverage_reports/windows-py3.13

      - name: Combine coverage reports
        run: |
          mkdir combined_coverage
          find coverage_reports -name coverage.xml -exec cp {} combined_coverage/ \;
          coverage combine combined_coverage/
          coverage report
          coverage xml -o coverage_combined.xml

      - name: Upload combined coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage_combined.xml
          token: ${{ secrets.CODECOV_TOKEN }}  # Uncomment for private repos
